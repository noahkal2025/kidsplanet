<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const newUrl = "https://kidsplanetuganda.com/" + window.location.pathname;
        if (window.location.hostname === "www.kidsplanetuganda.com" || window.location.protocol === "http:") {
            window.location.href = newUrl;
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://kidsplanetuganda.com/">click here</a>.</p>
</body>
</html>
